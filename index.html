<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid">
        <nav class="navbar">
            <ul>
                <li class="navbar__item" id="all">Todos los contactos</li>
                <li class="navbar__item" id="favoritos">Favoritos</li>
                <li class="navbar__item" id="amigos">Amigos</li>
                <li class="navbar__item" id="familia">Familia </li>
                <li class="navbar__item" id="trabajo">Trabajo</li>
            </ul>
        </nav>
        <aside class="search">
            <form action="#" class="form">
                <div class="form__group">
                    <input type="search" name="" id="" class="search__input" placeholder="Buscar">
                </div>
            </form>
            <ul class="user-list">
            </ul>
        </aside>

        <main>
            <section class="contact">
                <div class="contact__block">
                    <div class="contact__media">
                        
                    </div>
                    <div>
                        <h1 class="contact__heading"></h1>
                        <span class="contact__heading--detail"></span>
                    </div>
                </div>
                <div class="contact__block">
                    <div>
                        <svg class="icon" width="20px" height="16px" viewBox="0 0 20 16" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Page-1" stroke="none" stroke-width="1" fill-rule="evenodd">
                                <g>
                                    <g id="message-closed-envelope">
                                        <path
                                            d="M17.6262244,1.15463195e-14 L2.37382791,1.15463195e-14 C1.06490944,1.15463195e-14 0,1.03574099 0,2.30880284 L0,13.0758125 C0,14.3488744 1.06490944,15.3846154 2.37382791,15.3846154 L17.6262244,15.3846154 C18.9351429,15.3846154 20,14.3488744 20,13.0758125 L20,2.30880284 C20,1.03574099 18.9351429,1.15463195e-14 17.6262244,1.15463195e-14 Z M17.6262244,13.346317 L2.37382791,13.346317 C2.18142611,13.346317 2.01268198,13.2199438 2.01268198,13.0758125 L2.01268198,3.73256902 L8.91093566,9.63086984 C9.05235831,9.75183616 9.23219852,9.81841535 9.4173774,9.81841535 L10.5824132,9.81846836 C10.7674874,9.81846836 10.9474323,9.75183616 11.0889073,9.63086984 L17.987475,3.73235698 L17.987475,13.0759186 C17.9873704,13.2199438 17.8185739,13.346317 17.6262244,13.346317 Z M10.0000262,7.79453537 L3.29061518,2.0382984 L16.7094372,2.0382984 L10.0000262,7.79453537 Z"
                                            id="envelope"></path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        <span class="contact__detail"></span>
                    </div>
                    <div>
                        <svg class="icon" width="16px" height="16px" viewBox="0 0 16 16" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                                    </g>
                                </g>
                            </g>
                        </svg>
                        <span class="contact__detail"></span>
                    </div>
                </div>
                <div class="contact__block">
                    <button type="button" class="btn" id="edit">Editar</button>
                </div>
            </section>

            <button type="button" class="btn btn--success btn--more">
                <?xml version="1.0" encoding="UTF-8"?>
                <svg fill="#fff" width="19px" height="20px" viewBox="0 0 19 20" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g fill="#fff" id="Page-1" stroke="none" stroke-width="1" fill-rule="evenodd">
                        <g id="Detalle---v2" transform="translate(-1245.000000, -746.000000)" fill="#fff"
                            fill-rule="nonzero">
                            <g id="Group" transform="translate(1232.000000, 735.000000)">
                                <polygon id="plus"
                                    points="23.7539062 19.5507812 31.8007812 19.5507812 31.8007812 22.2460938 23.7539062 22.2460938 23.7539062 30.5664062 21.0390625 30.5664062 21.0390625 22.2460938 13.03125 22.2460938 13.03125 19.5507812 21.0390625 19.5507812 21.0390625 11.1914062 23.7539062 11.1914062">
                                </polygon>
                            </g>
                        </g>
                    </g>
                </svg>
            </button>

            <div class="menu">
                <h2 class="menu__heading">Editar contacto</h2>

                <form action="#" class="form">
                    <div class="form__group">
                        <label for="name" class="form__label">Nombre</label>
                        <input type="text" id="name" class="form__control">
                    </div>
                    <div class="form__group">
                        <label for="surname" class="form__label">Apellidos</label>
                        <input type="text" id="surname" class="form__control">
                    </div>
                    <div class="destacado">
                        <div class="form__group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" class="form__control">
                        </div>
                    </div>
                    <div class="destacado">
                        <div class="form__group">
                            <label for="phone-number" class="form__label">Teléfono</label>
                            <select name="" id="phone-pre" class="form__select">
                                <option value="" selected >País...</option>
                                <option value="españa">España</option>
                                <option value="francia">Francia</option>
                                <option value="portugal">Portugal</option>
                            </select>
                            <input type="text" name="" id="phone-number" class="form__control form__control--sm">
                        </div>
                    </div>
                    <div class="destacado">
                        <div class="form__group">
                            <label for="group" class="form_label">Grupo</label>
                            <select name="" id="group" class="form__select form__select--lg">
                                <option value="" selected >Grupo...</option>  
                                <option value="amigos">Amigos</option>
                                <option value="familia">Familia</option>
                                <option value="trabajo">Trabajo</option>
                            </select>
                        </div>
                    </div>
                    <div class="menu__btns">
                        <button type="button" class="btn btn--primary" id="update_user">Actualizar</button>
                        <button type="button" class="btn btn--success" id="add_user">Añadir</button>
                        <button type="button" class="btn btn--close">
                            <?xml version="1.0" encoding="UTF-8"?>
                            <svg class="rotate" fill="#fff" width="19px" height="20px" viewBox="0 0 19 20" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g fill="#fff" id="Page-1" stroke="none" stroke-width="1" fill-rule="evenodd">
                                    <g id="Detalle---v2" transform="translate(-1245.000000, -746.000000)" fill="#4a4a4a"
                                        fill-rule="nonzero">
                                        <g id="Group" transform="translate(1232.000000, 735.000000)">
                                            <polygon id="plus"
                                                points="23.7539062 19.5507812 31.8007812 19.5507812 31.8007812 22.2460938 23.7539062 22.2460938 23.7539062 30.5664062 21.0390625 30.5664062 21.0390625 22.2460938 13.03125 22.2460938 13.03125 19.5507812 21.0390625 19.5507812 21.0390625 11.1914062 23.7539062 11.1914062">
                                            </polygon>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</html>
