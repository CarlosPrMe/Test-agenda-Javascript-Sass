<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="left-block">
                <ul class="main-list">
                    <li class="category"><input class="radio" type="radio" name="category" id="all" value="all">
                        <label for="all">Todos los contactos</label></li>
                    <li class="category"><input class="radio" type="radio" name="category" id="favoritos"
                            value="favourites"> <label for="favoritos">Favoritos</label></li>
                    <li class="category"><input class="radio" type="radio" name="category" id="amigos"
                            value="friends"><label for="amigos">Amigos</label></li>
                    <li class="category"><input class="radio" type="radio" name="category" id="familia"
                            value="family"><label for="familia">Familia</label></li>
                    <li class="category"><input class="radio" type="radio" name="category" id="trabajo"
                            value="work"><label for="trabajo">Trabajo</label></li>
                </ul>
            </div>
            <div class="detail-block">
                <form action="">
                    <div class="search">
                        <input class="search__control" id="search" placeholder="Buscar" id="search">
                        <button type="button" class="btn"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg></button>
                    </div>
                </form>
                <ul class="list" id="list">
                </ul>
            </div>
            <div class="rigth-block">
                <div class="header">
                    <span class="header__initial" id="initial-user"></span>
                    <div class="header__block">
                        <h1 class="header__heading" id="name-user"></h1>
                        <span class="header__detail" id="group-user"></span>
                    </div>
                </div>
                <div class="info">
                    <ul>
                        <li class="info__item" >
                            <svg class="adorno" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                           <span id="email-user"></span></li>
                        <li class="info__item">
                            <svg class="adorno" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                </path>
                            </svg>
                           <span id="phone-user"></span> </li>
                    </ul>
                </div>
                <div class="container-btns">
                    <button type="button" class="btn btn--normal" id="editBtn">Editar</button>
                </div>
                <button type="button" class="btn btn--add" id="show">
                    <svg class="plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>

                </button>
            </div>
        </div>

        <aside class="edition" id="edition-menu">
            <h2 class="edition__heading">Nuevo contacto</h2>
            <form action="" class="form" id="form">
                <div class="form__block">
                    <div class="form__group">
                        <label for="name" class="form__label">Nombre</label>
                        <input type="text" class="form__control" id="name">
                    </div>
                    <div class="form__group">
                        <label for="sur-name" class="form__label">Apellidos</label>
                        <input type="text" class="form__control" id="surname">
                    </div>
                </div>
                <div class="form__block form__block--destacado">
                    <div class="form__group">
                        <label for="email" class="form__label">Correo electrónico</label>
                        <input type="text" class="form__control" id="email">
                    </div>
                </div>
                <div class="form__block form__block--destacado">
                    <div class="form__group">
                        <label for="phone" class="form__label">Teléfono</label>
                        <div class="flex">
                            <select name="country" id="country" class="form__control form__control--sm">
                                <option value="españa">España</option>
                                <option value="portugal">Portugal</option>
                                <option value="france">Francia</option>
                            </select>
                            <input type="text" class="form__control" id="phone">
                        </div>
                    </div>
                </div>
                <div class="form__block">
                    <div class="form__group">
                        <label for="phone" class="form__label">Grupo</label>
                        <select name="group" class="form__control" id="group">
                            <option value="amigos">Amigos</option>
                            <option value="favoritos">Favoritos</option>
                            <option value="familia">Familia</option>
                            <option value="trabajo">Trabajo</option>
                        </select>
                    </div>
                </div>
                <div class="menu">
                    <button type="button" class="btn btn--menu" id="close-menu">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button type="button" class="btn btn--primary" id="update">Actualizar</button>
                    <button type="button" class="btn btn--success" id="add">Añadir</button>
                </div>
            </form>
        </aside>
    </div>
</body>

</html>
